<!-- WRAPPER -->
<div class="d-flex flex-row justify-content-center align-items-center" id="page-wrapper">
  <div id="wrapper">
    <div class="d-flex flex-column align-items-end">

      <!-- # tickets, ticket, flame: -->
      <div class="d-flex flex-row align-items-end">

        <!-- ## tickets, ticket -->
        <div class="d-flex flex-column align-items-end">
          <div class="blue-box">
            <span class="colored blue">TICKETS</span>
          </div>
          <span class="white">TICKET</span>
        </div>

        <!-- ## flame -->
        <span class="emoji fire">üî•</span>
      </div>

      <!-- # events, line, news: -->
      <div class="d-flex flex-row bottom-row">

        <!-- events -->
        <div class="purple-box">
          <span class="colored purple">EVENTS</span>
        </div>

        <!-- line, news -->
        <div class="d-flex flex-column align-items-end">
          <span class="white">LINE</span>
          <div class="orange-box">
            <span class="colored orange">NEWS</span>
          </div>
        </div>
      </div>

      <!-- # join now: -->
      <a [routerLink]="'/register'" class="gray" *ngIf="!authService.isLoggedIn()" title="Sign Up">
        JOIN NOW!
      </a>
    </div>

    <!-- # hand: -->
    <span class="emoji hand">ü§òüèª</span>
  </div>
</div>

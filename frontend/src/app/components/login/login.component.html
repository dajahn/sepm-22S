
<div class="page-container container">
  <div *ngIf="error" class="alert alert-warning alert-dismissible fade show" role="alert">
    <strong>Authentication problems!</strong> {{ errorMessage }}
    <button type="button" (click)="vanishError()" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>

  <div class="pt-5">
    <div class="row">
      <div class="col-2"></div>
      <div class="col-8">
        <h1 class="text-center">Sign into Account</h1>
      </div>
      <div class="col-2"></div>
    </div>
    <div class="row">
      <div class="col-2"></div>
      <div class="col">
        <h4 class="text-center logo">New to TICKETLINE? <a routerLink="sign-up">Sign up</a></h4>
      </div>
      <div class="col-2"></div>
    </div>
    <form class="form" [formGroup]="loginForm" (ngSubmit)="loginUser()">
      <div class="row mt-5">
        <div class="col-3"></div>
        <div class="col-6">
          <div class="form-group">
            <label for="inputUsername">Username</label>
            <input type="text" name="username" formControlName="username" class="form-control" id="inputUsername"
                   aria-describedby="usernameHelp" placeholder="Enter username">

            <div *ngIf="submitted && loginForm.controls.username.errors" class="error">
              <small class="form-text text-warning" *ngIf="loginForm.controls.username.errors.required">Your username is
                required!
              </small>
            </div>
          </div>
        </div>
        <div class="col-3"></div>
      </div>
      <div class="row mt-5">
        <div class="col-3"></div>
        <div class="col-6">
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" name="password" formControlName="password" class="form-control" id="password"
                   placeholder="Password">
            <div *ngIf="submitted && loginForm.controls.password.errors" class="error">
              <small class="form-text text-warning" *ngIf="loginForm.controls.password.errors.required">Your password
                is
                required!
              </small>
              <small class="form-text text-warning" *ngIf="loginForm.controls.password.errors.minlength">Your password
                must be at least 8 characters long!
              </small>
            </div>
          </div>
        </div>
        <div class="col-3"></div>
      </div>


      <div class="row mt-5">
        <div class="col-3"></div>
        <div class="col-6">
          <div class="form-group d-grid">
            <input type="button" name="button" value="Login" (click)="loginUser()" class="btn white">
          </div>
        </div>
        <div class="col-3"></div>
      </div>


    </form>

    <div class="row terms-of-use">
      <div class="col-3"></div>
      <div class="col-6">
        <p>By clicking, you agree to TICKETLINE's <a routerLink="">Term of Use</a> & <a routerLink="">Privacy Policy</a> </p>
      </div>

    </div>
  </div>

</div>

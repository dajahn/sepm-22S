<div class="container pt-5" *ngIf="stage === FormStage.DATA">
    <h1 class="text-center">Create Location</h1>

    <form [formGroup]="form">
        <div class="row pt-3">
            <div class="col-3"></div>
            <div class="col-6">
                <div class="form-group col-md-12 mb-2">
                    <label for="name" class="control-label">Name {{ form.controls.name.value }}</label>
                    <input type="text" formControlName="name" class="form-control" id="name" placeholder="Name of the Location" name="name">
                    <div *ngIf="state === FormState.ERROR && form.controls.name.errors" class="error">
                        <small class="form-text text-warning" *ngIf="form.controls.name.errors.required">
                            Name is required!
                        </small>
                    </div>
                </div>


                <div class="form-group col-md-12 mb-2">
                    <input type="button" value="Edit Room Plan" class="form-control white" (click)="stage = FormStage.GRAPHICAL" />
                </div>

                <div class="form-group col-md-12 mt-5">
                    <input type="button" value="Create Location" class="form-control white" (click)="save()" />
                </div>
            </div>



        </div>

    </form>


    <!-- preview -->
    <app-location
            class="flex-grow-1 w-50"
            [location]="location"
    >
    </app-location>
</div>

<app-location-create-room
    *ngIf="stage === FormStage.GRAPHICAL"
    (export)="stage = FormStage.DATA"
    [(data)]="location"
>
</app-location-create-room>

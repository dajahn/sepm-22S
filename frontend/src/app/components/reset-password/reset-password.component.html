<div id="wrapper">
  <div class="page-container container">
    <div id="header" class="pt-4">
      <nav class="navbar navbar-expand-lg navbar-dark justify-content-center">
        <a class="navbar-brand ml-lg-5" href="">
          <h3 class="logo" style="display: inline"><span>üéüÔ∏è</span> TICKETLINE</h3>
        </a>
      </nav>
    </div>
    <div class="pt-5 content">
      <div class="row">
        <div class="col-2"></div>
        <div class="col-8">
          <h1 class="text-center">Reset Password</h1>
        </div>
        <div class="col-2"></div>
      </div>
      <form class="form" [formGroup]="resetForm">
        <div class="row mt-3">
          <div class="col-lg-4"></div>
          <div class="col-lg-4">
            <div class="form-group">
              <label for="password">New Password</label>
              <input type="password" name="password" formControlName="password" class="form-control" id="password"
                placeholder="Enter your new password">
              <div *ngIf="resetForm.controls.password.errors" class="error">
                <small class="form-text text-warning" *ngIf="resetForm.controls.password.errors.required">
                  Your password is required!
                </small>
                <small class="form-text text-warning" *ngIf="resetForm.controls.password.errors.minlength">Your password
                  must be at least 8 characters long!
                </small>
              </div>
            </div>
          </div>
          <div class="col-lg-4"></div>
        </div>

        <div class="row mt-5">
          <div class="col-lg-4"></div>
          <div class="col-lg-4">
            <div class="form-group d-grid">
              <input type="submit" [disabled]="loading" name="button" [value]="loading ? 'loading' : 'Set new password'"
                (click)="resetPassword()" class="btn white">
            </div>
          </div>
          <div class="col-lg-4"></div>
        </div>

      </form>
      <div class="row terms-of-use">
        <div class="col-lg-4"></div>
        <div class="col-lg-4">
          <p class="text-center small">By clicking, you agree to TICKETLINE's <a routerLink="/terms-of-use">Term of
              Use</a> &amp; <a routerLink="/privacy-policy">Privacy Policy</a>
          </p>
        </div>
      </div>
    </div>

  </div>
</div>
